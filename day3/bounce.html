<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy ball</title>
</head>
<body>
    <canvas id="canvas" style="background-color: green;" width="500" height="500"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const c = canvas.getContext("2d")

    let x;
    let y;
    let dy = 1  // falling speed
    // let gravity = 0.02  // gravity for acceleration
    let r = 10  // radius of ball
    let isGround = false  // ground of canvas

    

    document.addEventListener("mousedown", (e)=>{
        x = e.clientX;
        y = e.clientY
        isGround = false
        
    })

    // render ball 
    function renderBall() {
         
        c.beginPath()
        c.fillStyle = "yellow"
        c.arc(x, y, r, 0, 2*Math.PI)
        c.fill()
    }

        // animating the ball loop
        const animate = () => {
        
        c.clearRect(0, 0, canvas.width, canvas.height)

        // fall until it reaches ground
        if(!isGround){
            // dy += gravity
            y += dy;
        }
        
        // stop after reaching ground
        if (y > canvas.height - r){
            isGround = true;
        }
        renderBall()
        window.requestAnimationFrame(animate)
        }
        
        animate()

    
</script>
</html>
