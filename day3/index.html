<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loop</title>
</head>
<body>
    <canvas style="background-color: red;" id="canvas" width="500" height="500">

    </canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const c = canvas.getContext("2d")

 
    // c.fillStyle()
   
    
    // creating a loop
    let x = 100
    let y = 100

    setInterval(() => {
        c.clearRect(0,0, 500, 500);
        console.log("x=", x + "y=", y)
        c.fillStyle = "yellow"
        c.beginPath()
        c.rect(x,y, 50, 50)
        c.fill();
        x= x - 1;
        y= y - 1;
    }, 1000)
    
    // setTimeout(() => {
    //     console.log("test")
    // }, 2000)


</script>
</html>
