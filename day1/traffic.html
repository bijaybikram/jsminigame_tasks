<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="300"
    height="300"
     id="canvas" style="border: 2px solid black;"></canvas>
</body>
<script>
    let canvas = document.getElementById("canvas");  // paper
    let context = canvas.getContext("2d"); //pen
    
    const changeLight = (red, green, yellow) => {
            // this is a board
    context.beginPath();
    context.fillStyle = "black";
    context.rect(0,0, 250, 100);
    context.fill();
    
    // red circle
    context.beginPath();
    context.fillStyle = red ? "red" : "black";
    context.arc(50, 50, 25, 0, 2* Math.PI);
    context.fill();
    
    // green circle
    context.beginPath();
    context.fillStyle = green ? "green" : "black";
    context.arc(125, 50, 25, 0, 2* Math.PI);
    context.fill();
    
    // yellow circle
    context.beginPath();
    context.fillStyle = yellow ? "yellow" : "black";
    context.arc(200, 50, 25, 0, 2* Math.PI);
    context.fill();
    }

    let redLight = true;
    let greenLight = false;
    let yellowLight = false;

    setInterval( () => {
        changeLight(redLight, greenLight, yellowLight);
        
        if(redLight){
            redLight = false;
            greenLight = true;
        }
        else if (greenLight){
            greenLight = false;
            yellowLight = true;
        } else {
            yellowLight = false;
            redLight = true;
        }
    
    }, 2000)
    
    
    
    


</script>
</html>
